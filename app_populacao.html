<!DOCTYPE html>
<html>
<body>

<h1>Vídeo mais em alta no YouTube</h1>

<div id="videoContainer"></div>

<script>
  // Configure a chave de API do YouTube
  const API_KEY = "AIzaSyCWcrX5rlZMOzWnMdT-oe6PXslfiqE8cvk";

  // Configure a URL da API do YouTube
  const API_URL = "https://www.googleapis.com/youtube/v3/videos";

  // Faça uma solicitação GET à API do YouTube para obter os detalhes do vídeo mais em alta
  fetch(`${API_URL}?part=snippet&chart=mostPopular&key=${API_KEY}`)
    .then(response => response.json())
    .then(data => {
      // Obtenha o ID e o título do primeiro vídeo da lista de resultados
      const videoId = data.items[0].id;
      const videoTitle = data.items[0].snippet.title;

      // Crie uma tag de vídeo e defina o ID do vídeo como o valor do atributo "src"
      const videoElement = `<video src="https://www.youtube.com/watch?v=${videoId}" controls></video>`;

      // Adicione o vídeo à página HTML
      document.getElementById("videoContainer").innerHTML = videoElement;

      // Adicione o título do vídeo à página HTML
      document.querySelector("h1").innerText += `: ${videoTitle}`;
    });
</script>

</body>
</html>
