<html>
  <head>
    <title>Tendências do YouTube v3</title>
  </head>
  <body>
    <h1>Tendências do YouTube v3</h1>

    <ul id="trending-videos">
      <!-- Aqui serão inseridos os vídeos das tendências -->
    </ul>

    <script>
      // Obtém a resposta da API do YouTube
      fetch("https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=BR&key=AIzaSyCWcrX5rlZMOzWnMdT-oe6PXslfiqE8cvk").then(response => response.json()).then(data => {
        // Carrega a resposta como um objeto JavaScript

        // Seleciona o elemento UL na página
        const ul = document.getElementById("trending-videos");

        // Percorre os itens da resposta e adiciona cada um ao UL
        for (const item of data.items) {
          const li = document.createElement("li");
          li.textContent = item.snippet.title;
          ul.appendChild(li);
        }
      });
    </script>
  </body>
</html>
