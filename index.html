<html>
  <head>
    <title>Tendências do YouTube</title>
  </head>
  <body>
    <h1>Tendências do YouTube</h1>

    <ul id="trending-videos">
      <!-- Aqui serão inseridos os vídeos das tendências -->
    </ul>

    <script>
      // Obtém a resposta da API do YouTube
      fetch("https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=BR&key=SUA_CHAVE_DE_API").then(response => response.json()).then(data => {
        // Carrega a resposta como um objeto JavaScript

        // Seleciona o elemento UL na página
        const ul = document.getElementById("trending-videos");

        // Percorre os itens da resposta e adiciona cada um ao UL
        for (const item of data.items) {
          const li = document.createElement("li");

          // Cria o título do vídeo
          const h2 = document.createElement("h2");
          h2.textContent = item.snippet.title;
          li.appendChild(h2);
          
          // Cria a imagem de preview do vídeo
          const img = document.createElement("img");
          img.src = item.snippet.thumbnails.medium.url;
          li.appendChild(img);

          ul.appendChild(li);
        }
      });
    </script>
  </body>
</html>
